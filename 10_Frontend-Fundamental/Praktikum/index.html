<!-- PRAKTEK LANGSUNG DARI DEMO -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Frontend</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .content {
            height: 40px;
            width: 100%;
        }
        .red {
            background-color: red;
        }
        .blue {
            background-color: blue;
        }

        @media screen and (min-width: 500px){
            .content {
                width: 50%;
            }
        }
    </style>
    <script>
        function showAlert() {
            alert('Halo Kawan');
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="content red">
            <button onClick="showAlert">Tampilkan alert</button>
        </div>
        <div class="content blue"></div>
    </div>
</body>
</html>
